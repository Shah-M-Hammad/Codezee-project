<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUp/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <form class="login-Section">

        <div class="login-page">

            <div class="heading">

                <span>Sign up</span>

            </div>

            <div class="user-Data-Input">

                <input required type="text" class="userName-input" name="username" id="userName-input" placeholder="@Username">
                <input required type="email" class="email-input" name="email" id="email-input" placeholder="Email">
                
                <div class="password-section">

                    <input required type="password" id="password-input" class="password-input" name="password" placeholder="Password">
                    <span style="color: black;" class="showPassword" id="showPassword">Show</span>
                
                </div>

                <button style="color: black;" type="submit" id="signUp-button" class="createAcc-button"> Create Account</button>

                <p style="color: white;">Already have an Account? <a href="./index.html"   style="color: black;">Log In</a></p>

            </div>

            <div class="margin-section">

                <div class="margin"></div>
                <div><span style="color: white;">Or</span></div>
                <div class="margin"></div>

            </div>

            <div class="button-section">

                <button type="button" class="google-signUp-button"> <img class="gg-logo" src="SignUp/google image.png" alt="" srcset=""> <span  style="color: black;">Sign up with Google</span></button>

                <button type="button" class="login-button"><i class="fa-brands fa-facebook"></i>Login with Facebook</button>

            </div>

        </div>


    </section>
    

    <script type="module" src="SignUp/main.js">
        
    </script>

</body>
</html>
